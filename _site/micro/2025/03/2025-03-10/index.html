<p>The folks at OddBird built the wonderful color contrast checker <a href="https://www.oddcontrast.com/">OddContrast</a>. Unlike the limited <a href="https://webaim.org/resources/contrastchecker/">WebAIM Contrast Checker</a>, this one allows you to enter in colors in any color format and to optionally limit colors selections by a color gamut. Great for working with oklch colors.</p>
